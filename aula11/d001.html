<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Qual sua nacionalidade?</h1>
        <input type="text" name="txtnac" id="txtnac">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">

        </div>


        <script>
            function verificar(){
                var txtn = document.querySelector('input#txtnac')
                var res = document.getElementById('res')
                var nac = String(txtn.value)
                
                if(nac == 'Brasileiro'){
                    res.innerHTML += '<p>Olá! Você é um compatriota como nós Barsileiros.<p>'
                }else{
                    res.innerHTML += '<p>Olá! Você é um Estrangeiro.<p>'
                }   
            }
        </script>
    </body>
</html>
